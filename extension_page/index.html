<!DOCTYPE html>
<html>
    <head>
        <title>Newsblur Local Feeds</title>
    </head>
    <body>
        <button id="import-button">Import OPML</button>
        <button id="export-button">Export OPML</button>
        <input id="file_input" type="file" style="display:none;" />
        <p id="file-output"></p>

        <div id="clear-div">
            <button id="clear-button">Delete all data</button>
            <button id="clear-confirm-button" style="display: none">Confirm delete all data</button>
            <button id="clear-cancel-button" style="display: none">Cancel</button>
            <p id="clear-output"></p>
        </div>

        <script src="../dist/index.js" type="module"></script>
    </body>
</html>
